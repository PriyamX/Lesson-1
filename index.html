<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
        ></script> 
    <title>Personal Expense calculator</title>
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Kharcha.com</span>
        <span class="navbar-brand mb-0 h1"  id="htotal" > </span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="inputamt"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="inputDesc"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id ="btnAddExpense">Add</button>
                    </div>
                </div>
            </div>
            <!-- <input id="inputamt" type="text"> -->
            <!-- <input id="inputDesc" type="text"> -->
            <!-- <button id ="btnAddExpense"> + </button> -->
            <div>
                <ul class="list-group" id="expenseTable">
                </ul>
            </div>
        </div>
    </div>
    
    <script>
    // get heading element
    const headingElement = document.querySelector("#htotal");
    //get the reference to desc element 
    const inputDescEl = document.querySelector("#inputDesc");
    //ref to input amount
    const inputElement= document.querySelector("#inputamt");
    //get the button element
    const element = document.querySelector("#btnAddExpense");
    //ref to table
    const expTableEl = document.querySelector("#expenseTable");
    // init value of expense at 0
    let totalexpense = 0;
    
    // set heading element to total expense
    headingElement.textContent = totalexpense; 

    // all exp at one place 
    const allExpenses = [];

    
        //onButtonClick add inputAmount to totalExpense
        function addExpensetoTotal(){
        //object 
        const expenseItem ={};

        //read value from input amount
        const textamount = inputElement.value;

        //read desc from inputDesc
        const textDesc = inputDescEl.value;
        //console.log({textDesc, textamount});

     
        //convert it to number 
        const expense = parseInt(textamount, 10);

        //put it in the obj
        expenseItem.desc = textDesc;
        expenseItem.amount = expense;
        expenseItem.moment = new Date();
        // console.log({expenseItem});

        //add that value to totalExpense
        totalexpense = totalexpense + expense;
        //console.log({totalexpense});

        allExpenses.push(expenseItem);
        //console.clear;
        //console.table(allExpenses);
 
        //set heading element to total expense
        
        const result = `Total: ${totalexpense}`
        headingElement.textContent = result;

        //Show the table here 
        // const data1 = allExpenses[0];
        // const data2 = allExpenses[1];
        
        // const data1Text = `Expense: ${data1.amount} :: Desc: ${data1.desc}`;
        // const data2Text = `Expense: ${data2.amount} :: Desc: ${data2.desc}`;

        // const tabletext = `
        // <div> ${data1Text} </div>
        // <div> ${data2Text} </div>
        // `
        
        renderList(allExpenses);
    
        }
        //Listen to click event 
        element.addEventListener("click",addExpensetoTotal,false); 

        //Controller functions 

        //Get Date
        function getDate(momentum){
            return  momentum.toLocaleDateString('en-US', {
                day : 'numeric',
                year : 'numeric',
                month : 'long',
                })
            }
        // Finding items to be deleted 
        function deleteItem(dateValue){
            //const newarr = [];
            //console.log("delete item was called", dateValue);

            // for (let i=0; i<allExpenses.length ; i++) {
            //     if (allExpenses[i].moment.valueOf() !== dateValue) {
            //         newarr.push(allExpenses[i]);
            //      }

            const newarr = allExpenses
                                    .filter(expense=> expense.moment.valueOf() != dateValue);
            renderList(newarr);
        
            }
           


        // view layer
        function renderList(arrOfList){
            const allExpensesHTML= arrOfList.map(expense => createListItem(expense));
            const JoinedExpenseHTML = allExpensesHTML.join("");
            expTableEl.innerHTML =  JoinedExpenseHTML;

        }
        function createListItem ({desc, amount, moment}){
            return `<li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted"> ${getDate(moment)} </small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button 
                                type="button"
                                class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf( )})"
                                >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
						
        `
        // return `<div> ${expense.amount} :: ${expense.desc} </div>`

        }

     </script> 
</body>
</html>
